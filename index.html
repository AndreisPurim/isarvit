<head>
    <script type="text/javascript" src="js/html2pdf.bundle.min.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/json2yaml.js"></script>

<body onload="init();">
    <p id="isarvit">
        ISARVIT Pole Image/QRCode
    </p>
    <div id="formdiv">
        <form id="form" onchange = "handleSubmit(event);return false">
            <label>Patient identifier:</label> 
            <input type="text" name="identifier" id="identifier"><br>

            <label>Patient Name:</label> 
            <input type="text" name="patient_first_name" id="patient_first_name"><br>

            <label>Other Data in Json:</label> 
            <input type="text" name="patient_name" id="patient_name"><br>

            <label>System:</label> 
            <select name="system" id="system">
                <option value="no_system">None</option>
                <option value="urinary_system">Urinary</option>
                <option value="pulmonary_system">Pulmonary</option>
            </select>
            <div id="systemDiv">
            
            </div>
        </form>
    </div>
    <div id="btnPDF">
        <input type="submit" onclick="generatePDF()" value="Download as PDF"/> 
    </div>
    <div id="toPDF">
        <b>Generated Json: </b>
        <pre id="json"></pre>
        
        <b>Yaml:</b>
        <pre id="yaml"></pre>
        
        <b>SVG:</b><br>
        <svg id="svgDiv" viewBox="0 0 820 800" width="150" height="150" xmlns="http://www.w3.org/2000/svg">
        
        </svg>
        <br>
        <b> QRCode: </b>
        <br><br>
        <div id="qrcode"></div>
    </div>
